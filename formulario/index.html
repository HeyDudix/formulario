<!DOCTYPE html>
<html>
<head>
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<br>
<body>
    <div class="container">
        <h1 class="title">Cadastro de Cliente</h1>
        <form id="cadastroForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" required>
            </div>
         
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" required>
            </div>
        
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" required>
            </div>
            
            <div class="tipo">
                <label for="tipoCliente">Tipo de Cliente:</label>
                <select id="tipoCliente" required>
                    <option value="">Selecione</option>
                    <option value="pf">Pessoa Física</option>
                    <option value="pj">Pessoa Jurídica</option>

                </select>
            </div>
            
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" required>
            </div>
          
            <div class="form-group">
                <label for="vendedor">Vendedor:</label>
                <input type="text" id="vendedor" required>
            </div>
            
            <div class="form-group">
                <label for="limiteCredito">Limite de Crédito:</label>
                <input type="number" id="limiteCredito" required>
            </div>
           
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
